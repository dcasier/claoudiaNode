<event-add [activeColor]="'orangered'" [baseColor]="'lightgray'"></event-add>
<md-card>
    <md-card-content>
        <md-grid-list cols="2" rowHeight="150">
            <md-grid-tile *ngFor="let key of medias.keys" rowspan="2" colspan="2">
                <img *ngIf="medias.base64[key]" [alt]="medias.medias[key].name" [src]="medias.base64[key]">
                <md-grid-tile-footer>
                    <h3 md-line>{{medias.medias[key].name}}</h3>
                    <span md-line>Human: {{medias.medias[key].lastModified}}</span>
                    <md-icon>star_border</md-icon>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>
